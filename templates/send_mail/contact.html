<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container mt-5 ms-5">
    <div class="row">
        <center>
            {% if messages %}
            <div class="alert alert-success" style="width:200px; height:50px;">
                {% for message in messages %}
                {% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
                <div class="mesage-alert-success">{{ message }}<i class="fas fa-check-circle"></i></div>
                {% endif %}
                {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                <div class="mesage-alert-danger">{{ message }}<i class="fas fa-times-circle"></i></div>
                {% endif %}
                {% endfor %}
            </div>
            {% endif %}
        </center>
    </div>

    <div class="row">
            <center class="">
                      <h4 style="color:red;" class="display-4">Contact Us</h4>

                <form action="" method="post">
                    <table>
                        {%csrf_token%}
                        {{form}}

                    </table>
                    <input type="submit" value="send">
                </form>

            </center>

    </div>
</div>


</body>
</html>
